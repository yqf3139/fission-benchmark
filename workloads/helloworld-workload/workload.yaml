version: v1
metadata:
  name: helloworld-workload
  desc: Workload for testing if fission-benchmark works
specs:
  - function: helloworld
    workload: simple-workload
  - function: helloworld
    workload: medium-workload
  - function: helloworld
    workload: heavy-workload
functions:
  - metadata:
      name: helloworld
    environment:
      name: node
    file: user.js
    controls:
      - metadata:
          name: control1
          desc: a single node.js deployment behind k8s service
        endpoint: "http://127.0.0.1:31321/"
      - metadata:
          name: control2
          desc: 5 replicas
        endpoint: "http://127.0.0.1:31322/"
workloads:
  - metadata:
      name: simple-workload
    kind: warm # cold, warm
    number: 50
    concurrence: 2
    timeout: 60
    qps: 5
    verbose: false
    trigger:
      kind: Http
      spec:
        method: GET
        data: "nice"
  - metadata:
      name: medium-workload
    kind: warm # cold, warm
    number: 200
    concurrence: 10
    timeout: 60
    qps: 60
    verbose: false
    trigger:
      kind: Http
      spec:
        method: GET
        data: "nice"
  - metadata:
      name: heavy-workload
    kind: warm # cold, warm
    number: 10000
    concurrence: 300
    timeout: 60
    qps: 0
    verbose: false
    trigger:
      kind: Http
      spec:
        method: GET
        data: "nice"
